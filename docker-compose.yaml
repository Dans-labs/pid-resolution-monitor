services:
  rabbitmq:
    container_name: "rabbit"
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"   # RabbitMQ messaging port
      - "15672:15672" # RabbitMQ management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: pidresolution
    environment:
      POSTGRES_USER: "pidresolution"
      POSTGRES_PASSWORD: "prm"
      POSTGRES_DB: "pidresolution"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "pidmr_fastapi"
    volumes:
      - .:/app
    command:
    depends_on:
      - rabbitmq
      - postgres
    environment:
      DYNACONF_SETTINGS: /app/config/settings.toml
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_CONFIG: ${CELERY_CONFIG}
    ports:
      - "9000:9000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
